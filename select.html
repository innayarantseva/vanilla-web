<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="select.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <nav>
        <a href="index.html">🏡</a>
    </nav>

    <h1>Select</h1>
    
    <section>
        <h3>Adjust-styled select</h3>
        <p>Note: This demo only works in Chrome starting from version 135</p>

        <label for="select">Fruits</label>
        <select id="select">
            <button>
                <selectedcontent></selectedcontent>
            </button>

            <option value="">Please select a fruit</option>

            <option value="apple">🍎 Apple</option>
            <option value="banana">🍌 Banana</option>
            <option value="grapes">🍇 Grapes</option>
            <option value="strawberry">🍓 Strawberry</option>
            <option value="cherry">🍒 Cherry</option>
            <option value="peach">🍑 Peach</option>
            <option value="pineapple">🍍 Pineapple</option>
            <option value="mango">🥭 Mango</option>
            <option value="tomato">🍅 Tomato</option>
        </select>
    </section>

    <section>
        <h3>Resources:</h3>

        <ul>
            <li><a href="https://developer.chrome.com/blog/rfc-customizable-select" target="_blank">RFC for Customizable Select</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Forms/Customizable_select" target="_blank">MDN</a></li>
        </ul>
    </section>
</body>
</html>
